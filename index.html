<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Login</title>
    <link rel="icon" href="./img/Logo.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="tlogo">
            <img src="./img/Logo.png" alt="logo" width="45px" height="45px">
        </div>
        <div class="main">
            <h1>Log in to see more</h1>
            <form>
                <div class="input">
                    <label class="rfont" for="email">Email</label>
                    <input type="email" name="email" id="name" placeholder="Email"><br>
                </div>
                <div class="input">
                    <label class="rfont" for="psd">Password</label>
                    <input type="password" name="psd" id="psd" placeholder="Password"><br>
                </div>
            </form>
        </div>
        <a class="psdf" href="#" target="_blank">Forget your password?</a>
        <div class="login">
            <a href="#" target="_blank">Log in</a>
        </div>
        <p>OR</p>

        <div class="fb">
            <a href="#" target="_blank">Continue with Facebook</a>
        </div>
        <div class="gg">
            <a href="#" target="_blank">Continue with Google</a>
        </div>
        <p class="p1">
            By continuing, you agree to Pinterest's <span class="sunder" style="font-weight: bolder; cursor: pointer;">Terms of Service</span> and acknowledge you've read our <span class="sunder" style="font-weight: bolder; cursor: pointer;">Privacy Policy</span>. <br><span class="sunder" style="font-weight: bolder; cursor: pointer;">Notice at collection</span>.
        </p>
        <hr>
        <div class="sin">
            <a href="#" target="_blank">Not on Pinterest yet? Sign up</a>
        </div>
        <div class="gs">
            <a href="#" target="_blank">Are you a business?<span style="font-weight: bolder; cursor: pointer;">Get started here!</span></a>
        </div>
        <br>
    </main>
</body>
</html>
